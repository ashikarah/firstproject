{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="mb-3 shadow">
             {% csrf_token %}
            <div class="form-group">
             <input type="text" name="task" placeholder="Enter Task" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="prio" placeholder="Enter priority" class="form-control">
            </div>
            <div class="form-group">
                <input type="date" name="date" placeholder="Enter date" class="form-control">
            </div>
         <input type="submit" class="btn btn-success">

        </form>
</div>

        <div class="col-md-6">
             <h5> TASK TO BE COMPLETED </h5>
            {% for i in task1 %}

            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card=title"> {{i.name}}
                        <p><b>{{i.priority}}</b></p>
                          <p><b>{{i.date}}</b></p>
                    </h5>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                      <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {%endfor%}
        </div>

    </div>
</div>

{% endblock %}
